name: Build Quote Cards

on:
  push:
    paths:
      - ".github/workflows/build.yml"
      - "quotes/**"
      - "package.json"
      - "package-lock.json"
      - "build/render.mjs"
      - "build/templates/**"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Render JPEGs and pages
        env:
          BASE_PATH: ${{ github.event.repository.name == format('{0}.github.io', github.repository_owner) && '' || format('/{0}', github.event.repository.name) }}
          SITE_ORIGIN: "https://${{ github.repository_owner }}.github.io"
          CARD_VERSION: 2
          FORCE_REBUILD: "true"
        run: npm run build
      - name: Prepare Pages artifact
        run: |
          rm -rf build/pages
          mkdir -p build/pages
          cp -R cards q sources build/pages/
          if [ -f build-manifest.json ]; then cp build-manifest.json build/pages/; fi
          printf '' > build/pages/.nojekyll

      - name: Commit build manifest
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add build-manifest.json
          if git diff --cached --quiet; then
            echo "No manifest changes to commit"
          else
            git commit -m "chore: update build manifest"
            git push
          fi

      - uses: actions/upload-pages-artifact@v3
        with:
          path: build/pages

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
